<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Students Mark Sheet</title>
<style>
  /* CSS styles */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f5f5f5;
  }
</style>
</head>
<body>

<!-- HTML table -->
<table>
  <thead>

      <th>Maths</th>
      <th>Science</th>
      <th>English</th>

      <th>General Knowledge</th>

  </thead>

      <td>Richard</td>

  </tbody>
</table>

</body>
</html>
